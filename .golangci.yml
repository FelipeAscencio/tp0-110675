run:
  timeout: 5m
  skip-dirs:
    - vendor

linters:
  enable:
    - govet
    - gofmt
    - goimports
    - ineffassign
    - staticcheck
    - errcheck

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/7574-sistemas-distribuidos/docker-compose-init

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
